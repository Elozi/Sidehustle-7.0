<!DOCTYPE html>
<html>
<head>
	<title>Simple Form</title>
	<style>
		.error {
			color: red;
		}
	</style>
</head>
<body>
	<h3>Simple Form</h3>
	<form method="get">
		<label for="name">Name:</label>
		<input type="text" Placeholder="Enter your Name" id="name" name="name" required><br>

		<label for="email">Email:</label>
		<input type="email"Placeholder="Enter your Email" id="email" name="email" required><br>

		<label for="phone">Phone Number:</label>
		<input type="tel" Placeholder="Enter your Phone Number"id="phone" name="phone" required><br>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="">Select Gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br>

		<input type="submit" value="Submit">
	</form>

	<script>
		// Highlight empty fields on submit
		document.querySelector('#myForm').addEventListener('submit', function(event) {
			var formValid = true;
			var formFields = this.elements;
			for (var i = 0; i < formFields.length; i++) {
				if (formFields[i].required && formFields[i].value.trim() === '') {
					formValid = false;
					formFields[i].classList.add('error');
				}
				else {
					formFields[i].classList.remove('error');
				}
			}
			if (!formValid) {
				event.preventDefault();
			}
		});

		// Display error message for invalid email
		document.querySelector('#email').addEventListener('input', function(event) {
			var emailField = event.target;
			if (!emailField.checkValidity()) {
				emailField.setCustomValidity('Please enter a valid email address');
			}
			else {
				emailField.setCustomValidity('');
			}
		});

		// Display success message on submit
		document.querySelector('#myForm').addEventListener('submit', function(event) {
			alert('Form submitted successfully!');
		});
	</script>
</body>
</html>
